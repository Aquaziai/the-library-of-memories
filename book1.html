<!DOCTYPE html>
<html lang="en">
    <head>
        <script type="module" src="./index.mjs"></script>
        <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>
    </head>
    <div>
        <div class="flip-book" id="example">
            <div class="page page-cover page-cover-top" data-density="hard">
              <div class="page-content">
                <h2>BOOK TITLE</h2>
              </div>
            </div>
            <div class="page">
              <div class="page-content">
                <h2 class="page-header">Page Header 1</h2>
                <div class="page-image" style="background-image: url(monkey.png)"></div>
                <div class="page-text">Page Content 1</div>
                <div class="page-footer">2</div>
              </div>
            </div>
            <div class="page">
              <div class="page-content">
                <h2 class="page-header">Page Header 2</h2>
                <div class="page-image" style="background-image: url(monkey2.png)"></div>
                <div class="page-text">Page Content 2</div>
                <div class="page-footer">3</div>
              </div>
            </div>
            <div class="page page-cover page-cover-bottom" data-density="hard">
              <div class="page-content">
                <h2>THE END</h2>
              </div>
            </div>
          </div>
        </div>
        <script src="index.mjs"></script>
</html>
