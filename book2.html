<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>:)</title>
		<style>
			body{
				overflow: hidden;
				background-image: url(shelfbackground.png);
			}
			#boxArea{
				margin: 10px;
				width: 1400px;
				height: 770px;
			}
			#boxArea .page{
				-webkit-background-size: 100% 100%;
				background-size: 100% 100%;
				background-position: top;
				background-repeat: no-repeat;
				background-color: white;
			}
		</style>
		<link rel="stylesheet" href="/book2.css">
	</head>
<body>

	<div id="boxArea">
		<div class="hard" style="background-image: url(cover3.jpeg)"></div>
		<div class="hard" style="background-image: url(papertxture.jpeg)"></div>
		<div style="background-image: url(papertxture.jpeg)"></div>
		<div style="background-image: url(papertxture.jpeg)">
			<form name="uploadForm">
				<table>
				  <tbody>
					<tr>
					  <td hidden><input id="upload-Image" type="file" onchange="loadImageFile();"></td>
					</tr>
					<label class="label" for="upload-Image">Select your file</label>
					<tr>
					  <td hidden><img id="original-Img"/></td>
					</tr>
					 <tr>
					  <td><img class="imageprev" id="upload-Preview"/></td>
					</tr>
				  </tbody>
				</table>
			  </form>
		</div>
		<div style="background-image: url(papertxture.jpeg)"></div>
		<div style="background-image: url(papertxture.jpeg)"></div>
		<div style="background-image: url(papertxture.jpeg)"></div>
		<div style="background-image: url(papertxture.jpeg)"></div>
		<div style="background-image: url(papertxture.jpeg)"></div>
		<div style="background-image: url(papertxture.jpeg)"></div>
		<div style="background-image: url(papertxture.jpeg)">
			<a href="index.html">
				Go Back
			</a>
		</div>
	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="turn.min.js"></script>
	<script src="uploadtest.js"></script>
	<script>
		$('#boxArea').turn({gradients: true, acceleration: true, pages: 20, autocenter: true, duration: 1000});
		$('#boxArea').bind('missing', function(event, pages){ for (var i = 0; i < pages.length; i++) {
            $(this).turn('addPage',
                 $('<div/>'), pages[i]);
} });
	</script>
</body>
</html>
